<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="creationSuccess">Ура, покемон {{updatePokemonName}}!</div>
<h2>{{pokemon.name}}</h2>
<form name="pokemonForm" novalidate>
    <div class="form-group">
        <label>Рост</label>
        <input class="form-control" ng-model="updatePokemon.height" type="text" placeholder="{{pokemon.height}}">
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="updatePokemon.weight" type="text" placeholder="{{pokemon.weight}}">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Активен
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="updatePokemon(updatePokemon)" ng-disabled="pokemonForm.$invalid">Обновить</button>
</form>
