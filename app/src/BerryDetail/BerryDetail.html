<div ng-if="!berryLoaded">
    <span class="glyphicon glyphicon-refresh"></span>
    Loading...
</div>

<div class="media" ng-if="berryLoaded">
    <div class="media-body">

        <span class="badge">{{ berry.id }}</span>
        <h1 class="media-heading">{{berry.name | uppercase }}</h1>
        <p>Natural gift power: {{ berry.natural_gift_power }}<br>
        Growth time: {{ berry.growth_time }}<br>
        Size: {{ berry.size }}</p>
        <span class="badge">Firmness: {{berry.firmness.name }}</span>
        <div class="list-group">
        
            <a class="list-group-item" ng-repeat="singleFlavor in berry.flavors">
                <h4 class="list-group-item-heading">
                    {{singleFlavor.flavor.name }}: {{singleFlavor.potency }}
                </h4>
            </a>
        </div>
    </div>
</div>

<div class="alert alert-success" role="alert" ng-if="deletionSuccess">Пока, покемон!</div>
<div class="alert alert-danger" role="alert" ng-if="deletionError">Покемоны не сдаются!</div>
